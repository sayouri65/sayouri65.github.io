<body
  style="background:#fff3cd;border:1px solid #ffeeba;padding:0.75rem 1rem;margin:0; text-align:center;font-size:0.95rem;">
  <h1>This page has moved permanently to <a href="https://sayouri.dev/flagbar">https://sayouri.dev/flagbar</a>. You will
    be redirected shortly.</h1>
  <script>
    // Client-side permanent redirect to new domain. Uses location.replace so the old URL is not kept in the
    // browser history (behaves like a 301 for users). Server-side 301 config is still recommended.
    (function () {
      const target = 'https://sayouri.dev/flagbar';
      // If already on target, do nothing.
      if (location.origin + location.pathname === new URL(target).origin + new URL(target).pathname) return;

      // Wait briefly so the user can read the notice. Then replace the location to avoid back-button loops.
      setTimeout(() => {
        try {
          location.replace(target + location.search + location.hash);
        } catch (e) {
          // Fallback
          location.href = target + location.search + location.hash;
        }
      }, 3000); // 3s
    })();
  </script>
